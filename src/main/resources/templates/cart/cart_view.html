<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{@{/../index} :: main-header}">
    <title>My Cart</title>
</head>
<body>

<nav th:replace="~{@{/../index} :: main-navbar}">
</nav>

<div class="jumbotron jumbotron-fluid text-center bgimage">
    <div class="container" style="z-index:1; position:relative;">
        <h1 class="display-5">Your Cart</h1>
    </div>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 0;"></div>
</div>

<div class="container">
    <form th:action="@{/cart/clear}" method="post">
        <button type="submit" class="btn btn-danger">Remove all products</button>
    </form>
    <div th:if="${cart.cartItems.size() > 0}">
        <h2 class="display-3">Products added</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Full Price</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td th:text="${cartItem.book.title}"></td>
                <td th:text="${cartItem.book.author}"></td>
                <td th:text="${cartItem.book.price + '$'}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${(cartItem.book.price * cartItem.quantity)}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/cart/buy}" method="post">
            <button type="submit" class="btn btn-primary">Buy</button>
        </form>
    </div>

    <div th:unless="${cart.cartItems.size() > 0}" class="alert alert-info mt-3" role="alert">
        Your cart is empty.
    </div>
</div>

<footer th:replace="~{@{/../index} :: main-footer}">
</footer>

<div th:insert="~{@{/../index} :: js-dependency}"></div>

</body>
</html>

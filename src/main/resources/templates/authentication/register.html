<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sklep z książkami</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/authentication.css}" type="text/css" media="all">
</head>
<body>
<div class="container">
    <section class="vh-100">
        <div class="container-fluid">
            <h1>Welcom in Books for Goods!</h1>
            <div class="row">
                <div th:if="${param.error}">
                    <p th:text="${session.error}" th:unless="${session == null}" class="alert alert-danger">[...]</p>
                </div>
                <div class="col-sm-6">
                    <div class="d-flex h-custom-2 align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;" th:action="@{/register}" method="post" >

                            <h3 class="fw-normal mb-3 pb-3 mt-5" style="letter-spacing: 1px;">Register</h3>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" name="username" required />
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" name="email" required />
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Already have an account? <a th:href="@{/login}" class="link-info">Log in here</a></p>

                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_960_720.jpg"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

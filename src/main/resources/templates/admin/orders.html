<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Order Management</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <a class="btn btn-secondary" th:href="@{/admin/}">Back to Dashboard</a>

    <!-- Show all orders -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Total</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <!-- Loop through orders -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.username}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.orderDate}"></td>
            <td>
                <!-- Actions: Edit and Delete -->
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/orders/edit/' + ${order.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/orders/delete/' + ${order.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{'/admin/orders/add/' + ${order.id}}" method="post" class="mt-3">
        <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input type="datetime-local" id="orderDate" name="orderDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="purchaseHistory">Purchase History:</label>
            <input type="text" id="purchaseHistory" name="purchaseHistory" class="form-control">
        </div>
        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Create Order</button>
    </form>


</div>

<footer class="footer mt-auto py-3 bg-light" >
    <div class="container">
        <h2>Administrative Actions</h2>
        <ul>
            <li><a th:href="@{/admin/roles}">Manage Roles</a></li>
            <li><a th:href="@{/admin/books}">Manage Books</a></li>
            <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
        </ul>
    </div>
</footer>


</body>
</html>

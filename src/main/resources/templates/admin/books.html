<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Book Management</h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <a class="btn btn-secondary" th:href="@{/admin}">Back to Dashboard</a>
    <!-- Show all books -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through books -->
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <!-- Actions: Edit and Delete -->
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/books/edit/' + ${book.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/books/delete/' + ${book.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Book Form -->
    <h2 class="mt-5">Add Book</h2>
    <form th:action="@{'/admin/books/add/' + ${book.id}}" method="post" class="mt-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
<footer class="footer mt-auto py-3 bg-light" >
    <div class="container">
        <h2>Administrative Actions</h2>
        <ul>
            <li><a th:href="@{/admin/roles}">Manage Roles</a></li>
            <li><a th:href="@{/admin/books}">Manage Books</a></li>
            <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
        </ul>
    </div>
</footer>

</body>
</html>

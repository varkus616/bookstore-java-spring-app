<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">User Management</h1>

    <!-- Show all users -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through users -->
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Actions: Edit and Delete -->
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/users/edit/' + ${user.username}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/users/delete/' + ${user.username}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add User</h2>
    <form th:action="@{'/admin/users/add/' + ${user.username}}" method="post" class="mt-3">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
    </form>
</div>

</body>
</html>

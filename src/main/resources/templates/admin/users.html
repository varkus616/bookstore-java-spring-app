<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">User Management</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td class="action-buttons">
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/users/edit/' + ${user.username}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/users/delete/' + ${user.username}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/admin/}">Back to Dashboard</a>

    <h2 class="mt-5">Add User</h2>
    <form th:action="@{'/admin/users/add/' + ${user.username}}" method="post" class="mt-3">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
    </form>


    <footer class="footer mt-auto py-3 bg-light" >
        <div class="container">
            <h2>Other Administrative Actions</h2>
            <ul>
                <li><a th:href="@{/admin/roles}">Manage Roles</a></li>
                <li><a th:href="@{/admin/books}">Manage Books</a></li>
                <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>

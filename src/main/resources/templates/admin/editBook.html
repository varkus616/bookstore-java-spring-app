<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Book</h2>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <a class="btn btn-secondary" th:href="@{/admin/books}">Back to books</a>

    <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="coverUrl">Cover URL:</label>
            <input type="text" class="form-control" id="coverUrl" th:field="*{coverUrl}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<footer class="footer mt-auto py-3 bg-light" >
    <div class="container">
        <h2>Administrative Actions</h2>
        <ul>
            <li><a th:href="@{/admin/roles}">Manage Roles</a></li>
            <li><a th:href="@{/admin/books}">Manage Books</a></li>
            <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
        </ul>
    </div>
</footer>


</body>
</html>

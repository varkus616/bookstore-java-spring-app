<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{@{/../index} :: main-header}">

<head/>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:replace="~{@{/index} :: main-navbar}">

    <a class="navbar-brand" href="#">Bookstore</a>
</nav>

<div class="jumbotron jumbotron-fluid text-center bgimage">
    <div class="container" style="z-index:1; position:relative;">
        <h1 class="display-5">Contact Us</h1>
        <p class="lead">Get in touch with us</p>
    </div>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 0;"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{@{/../index} :: main-footer}">
</footer>

<div th:insert="~{@{/../index} :: js-dependency}"></div>

</body>
</html>
